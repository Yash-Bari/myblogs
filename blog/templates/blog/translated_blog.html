<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translated Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?sky');
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: #fff;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .card-text {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .text-muted {
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Translated Blog ({{ target_language }})</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ translated_text }}</p>
                <p class="card-text"><small class="text-muted">Original language: English</small></p>
            </div>
        </div>
    </div>
</body>
</html>
