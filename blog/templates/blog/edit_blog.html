<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url('https://source.unsplash.com/1920x1080/?sky');
    
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Blog</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
            </div>
            <div class="mb-3">
                <label for="text_content" class="form-label">Text Content</label>
                <textarea class="form-control" id="text_content" name="text_content" rows="5" required>{{ blog.text_content }}</textarea>
            </div>
            <div class="mb-3">
                <label for="voice_content" class="form-label">Voice Content</label>
                <input class="form-control" type="file" id="voice_content" name="voice_content">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
